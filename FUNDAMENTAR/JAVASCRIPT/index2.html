<script>
    // Variáveis e tipos de dados
    // declaração or declaration
    var name


    // assignment or atribuição de valores (atribuir valores)
    name = 'nath'


    // que tipo de dado foi colocado na variável
   // console.log(typeof name)  // Tipo de dado : string

   // let age = 20  //O Tipo de dado é number
 //   let isHuman = true  //O Tipo de dado é boolean
     

    // Agrupamento de declarações:
    let age, isHuman

    age = 18
    isHuman = true

    console.log(name, age, isHuman) // multiplos argumentos paara essa função do console.log usando vírgulas

    
</script>

<script>
  //concateando os valores
  console.log('a' + name + 'tem' + age + 'anos.')

  // interpolando valores com template literals or template strings
  console.log(`a ${name} tem age anos.`)
</script>
