<!-- 
    Elementos não semânticos, para uso genéricos.

    <div></div>
         Usado se não conseguir usar um elemento de bloco semântico.

    <span></span>
         Usado se não conseguir achar um elemento de texto semântico

    Em ambas, use atributos globais como id e class para entregar maior significado
-->

<div>
    <h2>Carrinho de Compras <span>Destaque </span></h2>
</div>
