<!-- 
    <main></main>

    *Pode ser usado apenas uma vez por página
    *Coloca-se dentro do <body>AQUI</body>
    *O main serve para colocar o conteúdo principal da página
    *O <nav> não vai dentro do <main>
    *Não possui atributos específicos, somente os globais
    -->

<body>
    <main>
        <h1>Receitas</h1>

        <article>
            <h2>Receita de torta de maçã</h2>
            <p>Essa é uma receita de torta de maçã</p>
        </article>

        <article>
            <h2>Receita de torta de limão</h2>
            <p>Essa é uma receita de torta de limão</p>
        </article>
    </main>
</body>
