<!-- As tags irão ajudar a criar um html semântico, pois algumas delas tem significados específicos e orientções claras sobre onde devem ficar na página e o motivo dela existir-->

<!--Exemplo:-->
<p>Nós (programadores) somos pagos para resolver proplemas, não para memorizar soluções.
             -Mayk Brito
</p>

<!--Com uma melhor Semântica:-->

<blockquote>
    Nós (programadores) somos pagos para resolver proplemas, não para memorizar soluções.
                                     <cite>- Mayk Brito</cite>
</blockquote>
