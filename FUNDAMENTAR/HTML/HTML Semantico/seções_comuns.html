<!--
    Seções comuns em documentos html

    - cabeçalho  <header>
    - navegação <nav>   // Seria tipo um menu do site//
    - conteúdo principal <main>
    - barra lateral <aside>
    - rodapé <footer>
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Logomarca

        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main>
        conteúdo principal
    </main>

    <aside>
        Parte lateral
    </aside>
</body>
</html>

<!-- Não vai ficar organizado visualmente no navegador porque a parte de estrutura e cores fica com CSS, não com o HTML-->
