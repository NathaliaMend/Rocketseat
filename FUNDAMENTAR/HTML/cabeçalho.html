<!--
    <meta>

    -charset
    -viewport
    -author
    -description
    -robots
-->

 <head>
    <!-- SEO: SEARCH ENGINE OPIMIZATION (motores de busca = google)-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Nathália Mendonça">
    <meta name="description" content="Um website para iniciantes em programação"><!--é importante para apresentar para o navegador o que você quer que mostre nas linhas a baixo sobre sua página, caso não tenha o description o navegador pega um pedaço de texto na sua pagina para mostrar.-->
    <meta name="robots" content="index, follow"><!--serve para definir o que  queremos que o robô do navegador faça. "Nofollow" significa que não quero que o robô siga links que estão dentro da página,caso contrario, follow. "Noindex" significa que não quero que o robô indexa a página, caso contrário,index. O padrão é content="index, follow"-->

    <title>Rocketseat</title><!--é importante para o motor de busca no navegador(como uma palavra chave do conteudo da pagina)-->
 </head>
