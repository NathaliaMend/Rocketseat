<!--
    <input type="search"/>

    (search significa pesquisa)
    - Para campos de busca
    - É igual ao campo do tipo 'text' mas poderá ser um pouco diferente 
    dependendo do user agent

    # Atributos

    - list / <datalist>
    - pattern (serve para limitar e sugerir os caracteres. ele não envia/busca quando digitado diferente de sua sugestão)
    - aria-label (é uma opção quando não se tem o label. Ambos serve para acessibilidade. O arial-label fica invisível porém será lido.)
-->
<datalist id="searchterms">
       <option>Mac</option>
       <option>Win</option>
       <option>Linux</option>
</datalist>

<form action="">
    <input type="search" name="q" list="searchterms"
placeholder="Digite seu termo de busca" size="29"
arial-label="Campo de pesquisa: Digite seu termo dde busca">
     
    <button>Pesquisar</button>
</form>

<br>

<form action="">
    <label for="">Pesquisar pelo ID</label>
    <input type="search" name="id" size="5"
    pattern="[0-9]{2}" title="Digite o número do ID: 99">
    <button>Pesquisar</button>
</form>
