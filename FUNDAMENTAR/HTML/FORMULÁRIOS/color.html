<!--
    <input type="color"/>

    - Interface para selecionar cor
    - color picker (pegar um "pedacinho" de uma cor)

    # Atributos
    - value: RGB
         - Se inválido, o preto será exibido
    - list (nem todos os navegadores suportam)
      * o id de uma tag <datalist> que está no mesmo documento
      * <datalis> irá conter uma lista de valores pré definidos a fim 
-->
<datalist id="colorsdata">
    <option>#0000ff</option>

</datalist>
<input type="color" value="#ff0000" list="colorsdata">
