<!--
    <input> Atributos comuns

    -autocomplete  (serve para o navegador auto completar por exemplo, um email de acordo com o que o cliente usa com frequência)
    -autofocus (serve para focar no input ou botton por exemplo. Só pode colocar 1 por página. Atributo do tipo boolean,"sozinho")
    -disabled (desabilita o input ou botton. É um atributo do tipo boolean, "sozinho")
    -readonly (primo do disabled, tambem desabilita porem o que está escrito não fica opaco, ele aparenta que da pra escrever/clicar)
    -value (escrita que aparece em cima do input podendo apagar/ nao compreendi totalmente)
    -form (serve para linkar juntamente com id="" e name="")
    -name (serve para receber no backend)
    -required (significa que é obrigatório preencher certo campo)
    -placeholder (password, search, tel, text, url ) (email) (serve para deixar palavra ou frase em cima do input, que some ao clicar em cima)
-->


<label for="email">Email:</label>
<input id="email" type="email"
placeholder="Digite seu email">
<button type="submit">Enviar</button>
