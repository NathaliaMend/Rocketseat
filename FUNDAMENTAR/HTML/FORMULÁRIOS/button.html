<!--
    <button>

        - Representa um botão
        - Usado para enviar formulário
        - É estilizado pelo user agent

    Atributos comuns
    - type
        - submit (vai enviar o formulario,padrao)
        - reset  (vai resetar o botão)
        - button
    - autofocus (significa que o foco ja esta no botao, envia o formulario só de apertar no enter.)
    - disabled (serve para desabilitar o botão)
    - name (os valores vao estar dentro desse name quando enviados)
    - value (atua junto ao name)
    - form (serve para linkar )

-->
<form action="">

<input type="text" value="">
<button disabled type="reset">limpar</button>
<button autofocus type="submit" name="button" value="valor qualquer">enviar</button>
</form>
