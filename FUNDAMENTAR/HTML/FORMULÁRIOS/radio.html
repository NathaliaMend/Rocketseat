<!--
    <input type="radio"

    - Projetado pra selecionar uma única opção de um grupo de opções
    
    ATRIBUTOS ESSENCIAIS
    - checked
        indica que o campo foi marcado
    - value
        valor que aquele campo contém
-->
<fieldset>
    <legend>Bora tomar um suco?</legend>

    <label for="yep">sim</label>
    <input type="radio" id="yep" name="juice" value="yes">

    <label for="nono">não</label>
    <input checked type="radio" id="nono" name="juice"
    value="no">
</fieldset>
